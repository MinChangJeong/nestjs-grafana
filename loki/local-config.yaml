
# This is a complete configuration to deploy Loki backed by the filesystem.
# The index will be shipped to the storage via tsdb-shipper.

auth_enabled: false

server:
  http_listen_port: 3100

common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: /tmp/loki

schema_config:
  configs:
  - from: 2020-05-15
    store: tsdb
    object_store: filesystem
    schema: v13
    index:
      prefix: index_
      period: 24h

storage_config:
  filesystem:
    directory: /tmp/loki/chunks

limits_config:
  ingestion_rate_mb: 10           # 기본값은 4MB, 필요에 따라 증가
  ingestion_burst_size_mb: 20     # 기본값은 6MB, 필요에 따라 증가
  per_stream_rate_limit: 5MB      # 기본값은 3MB, 필요에 따라 증가
  per_stream_rate_limit_burst: 10MB # 기본값은 15MB, 필요에 따라 증가